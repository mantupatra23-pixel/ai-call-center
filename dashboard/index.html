<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Call Center â€“ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
}
header {
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    background: #020617;
    color: #38bdf8;
    border-bottom: 1px solid #1e293b;
}
.container {
    padding: 20px;
}
.card {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}
button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
}
pre {
    background: #020617;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #1e293b;
    overflow-x: auto;
}
</style>
</head>

<body>

<header>ðŸ“Š AI Call Center â€“ Live Dashboard</header>

<div class="container">

    <div class="card">
        <h3>System Health</h3>
        <button onclick="health()">Check</button>
        <pre id="health"></pre>
    </div>

    <div class="card">
        <h3>Call Statistics</h3>
        <button onclick="stats()">Load</button>
        <pre id="stats"></pre>
    </div>

    <div class="card">
        <h3>Recent Call Logs</h3>
        <button onclick="logs()">Load</button>
        <pre id="logs"></pre>
    </div>

</div>

<script>
function health() {
    fetch("/admin/health")
        .then(r => r.json())
        .then(d => {
            document.getElementById("health").textContent =
                JSON.stringify(d, null, 2);
        });
}

function stats() {
    fetch("/admin/stats")
        .then(r => r.json())
        .then(d => {
            document.getElementById("stats").textContent =
                JSON.stringify(d, null, 2);
        });
}

function logs() {
    fetch("/admin/call-logs")
        .then(r => r.json())
        .then(d => {
            document.getElementById("logs").textContent =
                JSON.stringify(d, null, 2);
        });
}
</script>

</body>
</html>
